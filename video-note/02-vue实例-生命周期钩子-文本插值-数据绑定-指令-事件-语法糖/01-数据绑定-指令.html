<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div> 文本插值的使用 {{msg}}</div>
        <div> 可以简单运算 {{ 6 + 6}}</div>
        <div> 三元运算符 {{ 6 > 3 ? msg : a}}</div>
    </div>
    <!-- 环境搭建 -->
    <!-- 目前使用script引入vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.16/vue.js"></script>
    <script>
        let app = new Vue({
            // element 指定页面中已经存在的DOM元素 挂载在DOM中
            el: "#app",
            // 声明需要双向绑定的数据
            data: {
                msg: "hello Vue.js",
                a: 2
            },
            // created() {
            //     alert('vue实例创建完成未挂载到DOM');
            // },
            // mounted() {
            //     alert('vue实例已经挂载到DOM');
            // },
            // beforeDestroy() {}
        })
        // 挂载成功后 访问元素
        // vue提供的很多实例属性和方法 都以$开头 app.$el
        console.log(app.$el);
        console.log(app.$data);

        // 访问data中的属性 app.valueName
        console.log(app.msg);
        console.log(app.a);

        // 生命周期钩子
        // created 未挂载
        // 实例创建完成 但是未挂载 $el还不可用
        // mounted 刚刚挂载
        // 挂载到实例上后调用 一般第一个业务逻辑在这里开始
        // beforeDestroy 解绑
        // 实例销毁之前使用 主要解绑使用 addEventListener 监听的事件

        // 文本插值 与 表达式
        // 文本插值 将双向绑定的数据实时显示 
        // 在控制台修改msg的值 网页渲染的数据实时改变
        // 文本插值的形式 单个表达式 三元运算符
    </script>
</body>

</html>
