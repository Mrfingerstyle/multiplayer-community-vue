<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <a v-bind:href="url">baidu</a><br>
        <img :src="imgUrl" alt="">

    </div>
    <hr>
    <pre>
        v-bind 绑定活的属性
        数据变化时 页面会重新渲染

        绑定class几种方式
            对象语法
            


    </pre>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.16/vue.js"></script>
    <script>
        // v-bind
        let app = new Vue({
            el: "#app",
            data: {
                url: 'https://www.baidu.com',
                imgUrl: "https://www.baidu.com/img/flexible/logo/pc/result.png"
            }
        })
    </script>
</body>

</html>
