<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>点击次数 {{count}}</div>
        <button @click="handle">handle</button>
        <button @click="handle()">handle</button>
        <button @click="handle(8)">handle +8</button>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.16/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                count: 0
            },
            methods: {
                // 如果方法中带有参数 调用时不加括号 默认传原生事件对象event
                // 没有参数 可以把括号省略 建议加上参数
                handle(number) {
                    console.log(number);
                    number = number || 1
                    this.count += number
                }
            }
            // 修饰符
            // 在vue中传入event对象使用$event
            // stop
        })
    </script>
</body>

</html>
