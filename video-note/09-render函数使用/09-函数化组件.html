<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-component :value="hello">
        </my-component>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.16/vue.js"></script>
    <script>
        Vue.component('my-component', {
            // 表示当前的vue实例无状态 无实例
            functional: true,
            render: function (createElement, context) {
                return createElement('button', {
                    on: {
                        // 父组件子组件的内容都可以拿到
                        click() {
                            console.log(context);
                            console.log(context.parent);
                            console.log(context.parent.msg);
                            console.log(context.props.value);
                            console.log(this);
                        }
                    },
                }, '点击学习context')
            },
            props: ['value']
        })
        let app = new Vue({
            el: '#app',
            data: {
                msg: '我是父组件的内容',
                hello: 'hi',
            }
        })

        // 函数化组件在业务中并不是很常用，主要适用于以下两个场景：
        // 程序化地在多个组件中选择一个。
        // 在将children, props, data 传递给子组件之前操作它们
    </script>
</body>

</html>
