<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 插槽混合父组件的内容和子组件自己的模版 -->
        <!-- 弥补了视图的不足 -->
        <my-component>
            <p>hello vue</p>
            <p>我是父组件的内容</p>
        </my-component>
        <hr>
        <!-- 具名插槽使用分发 -->
        <!-- 有具体名字的插槽 -->
        <name-component>
            <h3 slot="header">我是标题</h3>
            <!-- 没有slot name -->
            <!-- 默认把二者取回来作为container的内容 -->
            <p>我是正文内容</p>
            <p>正文内容有两段</p>
            <p slot="footer">我是底部信息</p>
        </name-component>

    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.16/vue.js"></script>
    <script>
        // 单个插槽的用法
        Vue.component('my-component', {
            template: '<div>\
                    <slot>\
                        如果父组件没有插入内容 我就默认出现\
                        </slot>\
                </div > ',
        })

        Vue.component('name-component', {
            template: `<div>
                <div class="header">
                    <slot name="header"></slot>
                </div>
                <div class="container">
                    <slot></slot>
                </div>
                <div class="footer">
                    <slot name="footer"></slot>
                </div>
                </div > `,
        })

        let app = new Vue({
            el: '#app',
            data: {
                message: 'msg'
            }
        })
    </script>
    <script>
    </script>
</body>

</html>
