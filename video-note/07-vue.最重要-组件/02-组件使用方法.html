<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <div id="bpp">
        <my-component>
            <my-component />
    </div> -->
    <!-- html标签受限 -->
    <!-- table标签内只能出现 tr td tbody  -->
    <!-- 直接在table内无法使用组件 -->
    <!-- 此时可以使用is属性来挂载组件 -->
    <div id="app">
        <table>
            <tbody is="my-component">

            </tbody>
            <!-- <my-component>
                <my-component /> -->
        </table>

    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.16/vue.js"></script>
    <script>
        // 组件使用方法
        // 全局注册 注册组件
        // 优点 所有的vue实例都可以使用 
        // 权限太大 容错率降低 实际开发的时候用得少 

        // Vue.component('my-component', {
        //     template: '<div>我是一个组件</div>'
        // })

        let app = new Vue({
            el: "#app",
            data: {

            },
            // 局部注册
            components: {
                'my-component': {
                    template: '<div>app内局部注册的组件</div>'
                }
            }
        })

        // new Vue({
        //     el: '#bpp',

        // })
    </script>
</body>

</html>
